{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome to EatWell{% endblock %}

{% block content %}

<div id="background-container" class=" w-full flex flex-col items-center justify-center h-screen text-center  font-sans bg-cover bg-center transition-all duration-1000" style="background-image: url('{% static 'images/foodbg2.jpg' %}'); background-size: cover; background-repeat: no-repeat; opacity: 26;">
    
    
    <div class="flex align-middle justify-center items-center">
        <div><h1 class="text-md md:text-4xl font-bold text-white">Welcome to </h1></div>
        <div><img src="{% static 'images/eatwell.png' %}" alt="EatWell Logo" class="w-32 md:w-40"></div>
    </div>
    <p class="text-md md:text-xl mb-8 mt-4 text-white">Order delicious food from local restaurants in Ogoja and Okuku</p>
    <div class="flex flex-col justify-center md:flex-row gap-8">
        <div class="">
            <a href="{% url 'customer_register' %}" class="">
                
                <!-- From Uiverse.io by gharsh11032000 --> 
                <button class="animated-button">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                    ></path>
                    </svg>
                    <span class="text">Register as Customer</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                    ></path>
                    </svg>
                </button>
  
            </a>
        </div>
        <div>
            <a href="{% url 'store_owner_register' %}" class="">
                <!-- From Uiverse.io by gharsh11032000 --> 
                <button class="animated-button">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                    ></path>
                    </svg>
                    <span class="text">Register as Store Owner</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                    ></path>
                    </svg>
                </button>
  
            </a>
        </div>
    </div>
</div>
{% endblock %}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const backgroundContainer = document.getElementById("background-container");
        const images = [
            "{% static 'images/foodbg1.jpg' %}",
            "{% static 'images/foodbg2.jpg' %}"
        ];
        let currentIndex = 0;

        function changeBackground() {
            currentIndex = (currentIndex + 1) % images.length;
            backgroundContainer.style.backgroundImage = `url('${images[currentIndex]}')`;
        }

        // Initial background setup
        backgroundContainer.style.backgroundImage = `url('${images[currentIndex]}')`;

        // Switch background every 4 seconds
        setInterval(changeBackground, 4000);
    });
</script>
