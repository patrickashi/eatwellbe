{% extends 'base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="h-screen pt-8 font-sans py-8 px-4 mt-8" style="background-image: url('{% static 'images/dashboard_bg.png' %}'); background-size: cover; background-repeat: no-repeat;">
    <h2 class="text-2xl font-bold mb-6 mt-4">Checkout</h2>
    <form method="post" class="bg-white rounded-lg shadow-md p-6">
        {% csrf_token %}
        
        <h3 class="text-xl font-semibold mb-4">Delivery Address</h3>
        <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <textarea id="address" name="address" rows="3" class="form-textarea mt-1 block w-full rounded border-gray-300" 
                placeholder="Enter your delivery address" required></textarea>
        </div>

        <h3 class="text-xl font-semibold mb-4">Select Payment Method</h3>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="radio" class="form-radio" name="payment_method" value="online" required>
                <span class="ml-2">Online Payment</span>
            </label>
        </div>
        <div class="mb-6">
            <label class="inline-flex items-center">
                <input type="radio" class="form-radio" name="payment_method" value="on_delivery" required>
                <span class="ml-2">Payment on Delivery</span>
            </label>
        </div>

        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Place Order
        </button>
    </form>
</div>
{% endblock %}
